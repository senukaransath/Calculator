<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Js Calculator</title>

    <link rel="stylesheet" href="Source/style.css">
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
    <div class="cal">
        <input id="txtBox" class="txt-box" type="text">
        <div class="btns" >

            <button class="btn" id="btn7" type="button">7</button>
            <button class="btn" id="btn8" type="button">8</button>
            <button class="btn" id="btn9" type="button">9</button>
            <button class="btn" id="btnMultipicatoin" type="button">*</button>
            <button class="btn" id="btn4" type="button">4</button>
            <button class="btn" id="btn5" type="button">5</button>
            <button class="btn" id="btn6" type="button">6</button>
            <button class="btn" id="btnMinus" type="button">-</button>
            <button class="btn" id="btn1" type="button">1</button>
            <button class="btn" id="btn2" type="button">2</button>
            <button class="btn" id="btn3" type="button">3</button>
            <button class="btn" id="btnPlus" type="button">+</button>
            <button class="btn" id="btnClear" type="button">C</button>
            <button class="btn" id="btn0" type="button">0</button>
            <button class="btn" id="btnDecimel" type="button">.</button>
            <button class="btn" id="btnDivide" type="button">/</button>
         
        </div>
        <div class="">
            <button class="btn" id="btnEqul" type="button">=</button>
        </div>
    </div>

<script type="text/javascript" src="Source/script.js"></script>
</body>
</html>
